<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <link rel="stylesheet" href="/src/css/index.min.css">
    <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">
</head>
<body onload=getRandomNote()>

    <!-- Main Grid -->
    <div class="grid">

        <!-- Heading -->
        <div class="header">
            <p>Circle Calculator</p>
            <a href="https://gitlab.com/IronVeil">By IronVeil</a>
        </div>

        <!-- Input Panel -->
        <div class="input">
            <p>Radius:</p>
            <span>
                <input type="number" id="radius" placeholder="Radius">
                <button onclick=calculate()>Calculate</button>
            </span>
        </div>

        <!-- Output Panel -->
        <div class="output">
            <p class="title">Output:</p>

            <div>
                <p class="label">Diameter:</p>
                <p id="diameter" class="outputNumber">0</p>
            </div>
    
            <div>
                <p class="label">Area:</p>
                <p id="area" class="outputNumber">0</p>
            </div>
    
            <div>
                <p class="label">Circumference:</p>
                <p id="circumference" class="outputNumber">0</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p id="footer">Made with pain :)</p>
        </div>

    </div>
    <script src="/src/js/calc.js"></script>
    <script src="src/js/footer.js"></script>
</body>
</html>
